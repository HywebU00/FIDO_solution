<!doctype html>
<html lang="zh-Hant" class="no-js">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>單位名稱切版檔案</title>
    <!--[if lt IE 9]>
    <script src="js/html5shiv.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->
    <!-- hyUI -->
    <link rel="stylesheet" href="css/hyui.css">
<style>
    body{background:#F1F1F1}h3{color:#FFF}.demo_wrap{max-width:1000px;margin:0em auto 1em;padding:15px 15px 3em;clear:both}.demo_wrap h1{display:block;margin:0px auto;max-width:300px;float:left;margin-right:1em}@media screen and (max-width:545px){.demo_wrap h1{max-width:100%;float:none;text-align:center}}.demo_wrap h1 img{width:300px}.num{width:12%}body{counter-reset:num}table{margin-bottom:1em;background:#FFF}th:last-child{width:15%}table caption{text-align:left;font-weight:bold;font-size:1.25em;padding:.5em 0;color:#ff5050}tbody tr td:first-child:before{counter-increment:num;display:block;text-align:center;content:counters(num,".") " "}tbody tr td:nth-child(2){width:35%}.btn_grp{text-align:right}@media screen and (max-width:545px){.btn_grp{text-align:center}}hr{border:1px solid transparent}td span{display:block;background:rgba(0,128,0,.1);color:green;text-align:center;padding:.2em .5em;border-radius:.4em;margin:0px auto;max-width:4em}</style>
</head>

<body>
    <div class="demo_wrap">
        <h1><img src="images/logo.png" alt=""></h1>
        <div class="btn_grp">
            <a href="https://github.com/HywebU00/FIDO_solution" class="btn" target="_blank">切版檔案請按此下載</a>
        </div>
        <hr>
        <div class="table_wrapper">
            <!-- hyUI 標準頁面 -->
            <table>
                <thead>
                    <tr>
                        <th class="num">編號</th>
                        <th>頁面名稱</th>
                        <th>檔案名稱</th>
                        <th>進度</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td></td>
                        <td>step_01</td>
                        <!-- 連結放到a裡面就好 -->
                        <td><a href="index_01.htm"></a></td>
                        <td><span>ok</span></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>首頁 紫色</td>
                        <!-- 連結放到a裡面就好 -->
                        <td><a href="index_02.htm"></a></td>
                        <td><span>ok</span></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>首頁 綠色</td>
                        <!-- 連結放到a裡面就好 -->
                        <td><a href="index_03.htm"></a></td>
                        <td><span>ok</span></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    </div>
    <a href="javascript:;" class="scrollToTop">回頁首</a>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="vendor/jquery.easing.min.js"></script>
    <script src="js/hyui.js"></script>
    <script src="js/customize.js"></script>
    <script>
    $(function() {
        $('tbody').find('a').each(function(index, el) {
            var Link = $(this).attr('href');
            $(this).text(Link);
        });
    })
    </script>
</body>

</html>
